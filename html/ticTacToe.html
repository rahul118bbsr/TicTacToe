<!doctype html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/ticTacToe.css" />
    <script src="../js/ticTacToe.js"></script>
    <script src="../js/ui.js"></script>
  </head>
  <body id="container">
        <div id="header">
            <h1 class="center">Welcome to Tic Tac Toe - A game built by Humans for the Computer</h1>      
        </div>        

        <div class = 'main-container'>
            <div id= "boardID" class = 'board'>
                <script type="text/javascript">
                    buildGameBoard(4);
                </script>
                <!-- data-indx following cell divs represents cell index in 1D array representation -->
            </div>
         </div>


         <div class="buttonMargin textStyle">
             <p id="turnInfo"> TURN INFO </p>
        </div>

        <div class="buttonMargin">
            <form>
                <input type="button" value="New Game" onclick="NewGame()" class="btn-custom"/>
            </form>
        </div>
        
        <div class="textStyle">
            <strong class="textStyle">Search time for move:</strong> <br />
            <div id="searchTime"></div> 
       </div>

  </body
</html>
